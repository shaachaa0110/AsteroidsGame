<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Spaceships in Space</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Let's play!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Starfield.pde Asteroid.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
	    	x: shoot bullets
		    c: turn left
		    v: turn right
		    b: accelerate
		    n: stop
		    m: hyperspace
	    </footer>
	</body>
</html>
